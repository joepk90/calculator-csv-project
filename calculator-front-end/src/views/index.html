<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <main>

        <form class="calculator js-calculator">


            <div class="calculator__results">

                <span class="calculator__calculations js-calc-calculations">10 X 10 =</span>
                <input class="calculator__result js-calc-results" value="0"></input>

            </div>
            <div class="calculator__controls">

                <div class="calculator__inputs">
                    <div class="calculator__functions">
                        <button class="calculator__input calculator__input--ac button js-calc-button"
                            data-type="reset">AC</button>
                        <button class="calculator__input calculator__input--save button js-calc-button"
                            data-type="save">Save</button>
                    </div>

                    <div class="calculator__numbers">
                        <button class="calculator__input calculator__input--number button js-calc-button"
                            data-type="decimal" value=".">.</button>
                        <button class="calculator__input calculator__input--number button js-calc-button"
                            data-type="number" value="0">0</button>
                        <button class="calculator__input calculator__input--number button button--disabled"></button>
                        <button class="calculator__input calculator__input--number button js-calc-button"
                            data-type="number" value="1">1</button>
                        <button class="calculator__input calculator__input--number button js-calc-button"
                            data-type="number" value="2">2</button>
                        <button class="calculator__input calculator__input--number button js-calc-button"
                            data-type="number" value="3">3</button>
                        <button class="calculator__input calculator__input--number button js-calc-button"
                            data-type="number" value="4">4</button>
                        <button class="calculator__input calculator__input--number button js-calc-button"
                            data-type="number" value="5">5</button>
                        <button class="calculator__input calculator__input--number button js-calc-button"
                            data-type="number" value="6">6</button>
                        <button class="calculator__input calculator__input--number button js-calc-button"
                            data-type="number" value="7">7</button>
                        <button class="calculator__input calculator__input--number button js-calc-button"
                            data-type="number" value="8">8</button>
                        <button class="calculator__input calculator__input--number button js-calc-button"
                            data-type="number" value="9">9</button>
                    </div>
                </div>

                <div class="calculator__operators">
                    <button class="calculator__input calculator__input--operator button js-calc-button"
                        data-type="operator" value="/">&divide;</button>
                    <button class="calculator__input calculator__input--operator button js-calc-button"
                        data-type="operator" value="*">&times;</button>
                    <button class="calculator__input calculator__input--operator button js-calc-button"
                        data-type="operator" value="-">-</button>
                    <button class="calculator__input calculator__input--operator button js-calc-button"
                        data-type="operator" value="+">+</button>
                    <button class="calculator__input calculator__input--operator button js-calc-button"
                        data-type="equal" value="=">=</button>
                </div>

            </div>

        </form>

    </main>


</body>

</html>
